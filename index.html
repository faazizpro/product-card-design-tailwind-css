<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design Using Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8e2726981.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex items-start justify-center">
    <div class="mt-10">
        <img src="img/shoe-1.jpg" alt="">
        <!-- Badge Section Start -->
        <div class="flex items-center justify-center gap-3 mt-2 mb-4">
            <span class="bg-gray-400 px-3 py-1 rounded-full text-black font-bold mt-2">stock ready</span>
            <span class="bg-gray-400 px-3 py-1 rounded-full text-black font-bold mt-2">official store</span>
        </div>
        <!-- Badge Section End -->

        <!-- Product Title & Price Section Starts -->
        <div>
            <h2 class="text-3xl font-bold mb-4">Best Trail Nike Shoe</h2>
            <h3 class="text-2xl font-bold mb-2">Price: $125.00</h3>
            <!-- Discounted Price Start-->
            <div class="flex gap-5 items-center mb-6">
                <h4 class="text-gray-600 font-bold line-through text-base">Price: $185.00</h4>
                <p class="bg-green-500 px-3 py-1 rounded-full font-bold text-white ">save 20%</p>
            </div>
            <!-- Discounted Price End-->
        </div>
         <!-- Product Title & Price Section Ends -->

         <!-- Rating Section Starts -->
        <div class="flex gap-6 mb-10">
            <div class="text-yellow-500 text-base">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <h3 class="font-bold text-gray-500">20k reviews</h3>
        </div>
         <!-- Rating Section Ends -->

         <!-- Add To Cart Section Starts -->
        <div class="flex gap-3 items-center">
            <!-- Cart Button -->
            <div>
                <button class="font-bold bg-orange-400 px-10 py-2 mr-3 rounded-full text-white">Add to cart</button>
            </div>
            <!-- Love Icon -->
            <div class="bg-gray-400 px-2 py-1 rounded-full">
                <i class="fa-solid fa-heart"></i>
            </div>
            <!-- Eye Icon -->
            <div class="bg-gray-400 px-2 py-1 rounded-full">
                <i class="fa-solid fa-eye"></i>
            </div>

        </div>
         <!-- Add To Cart Section Ends -->
    </div> 

</body>
</html>
