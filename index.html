<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design Using Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-start justify-center">
    <div class="mt-10">
        <img src="img/shoe-1.jpg" alt="">
        <!-- Badge Section Start -->
        <div class="flex items-center justify-center gap-3 mt-2 mb-4">
            <span class="bg-gray-400 px-3 py-1 rounded-full text-black font-bold mt-2">stock ready</span>
            <span class="bg-gray-400 px-3 py-1 rounded-full text-black font-bold mt-2">official store</span>
        </div>
        <!-- Badge Section End -->

        <!-- Product Title & Price Section Starts -->
        <div>
            <h2 class="text-3xl font-bold mb-4">Best Trail Nike Shoe</h2>
            <h3 class="text-2xl font-bold mb-2">Price: $125.00</h3>
            <!-- Discounted Price -->
            <div class="flex gap-5 items-center">
                <h4 class="text-gray-600 font-bold line-through text-base">Price: $185.00</h4>
                <p class="bg-green-500 px-3 py-1 rounded-full font-bold text-white">save 20%</p>
            </div>
        </div>
    </div> 

</body>
</html>
